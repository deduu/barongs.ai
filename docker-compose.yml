services:
  # --- Database ---
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-barongsai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-barongsai}
      POSTGRES_DB: ${POSTGRES_DB:-barongsai}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-barongsai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Backend ---
  barongsai:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      BGS_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-barongsai}:${POSTGRES_PASSWORD:-barongsai}@postgres:5432/${POSTGRES_DB:-barongsai}
      BGS_REDIS_URL: redis://redis:6379/0
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # --- UI ---
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    environment:
      OPENAI_API_BASE_URL: http://barongsai:8000/v1
      OPENAI_API_KEY: ${BGS_API_KEY:-changeme}
      DATABASE_URL: postgresql://${POSTGRES_USER:-barongsai}:${POSTGRES_PASSWORD:-barongsai}@postgres:5432/${POSTGRES_DB:-barongsai}
      WEBUI_AUTH: "false"
    depends_on:
      barongsai:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
