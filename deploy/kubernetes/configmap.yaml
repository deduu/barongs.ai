apiVersion: v1
kind: ConfigMap
metadata:
  name: barongsai-config
data:
  BGS_APP_NAME: "barongsai"
  BGS_DEBUG: "false"
  BGS_LOG_LEVEL: "INFO"
  BGS_ENVIRONMENT: "production"
  BGS_HOST: "0.0.0.0"
  BGS_PORT: "8000"
  BGS_AGENT_TIMEOUT_SECONDS: "30.0"
  BGS_TOOL_TIMEOUT_SECONDS: "15.0"
  BGS_RATE_LIMIT_REQUESTS: "100"
  BGS_RATE_LIMIT_WINDOW_SECONDS: "60"
  BGS_CORS_ORIGINS: '["https://yourdomain.com"]'
