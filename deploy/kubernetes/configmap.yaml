apiVersion: v1
kind: ConfigMap
metadata:
  name: pormetheus-config
data:
  PROM_APP_NAME: "pormetheus"
  PROM_DEBUG: "false"
  PROM_LOG_LEVEL: "INFO"
  PROM_ENVIRONMENT: "production"
  PROM_HOST: "0.0.0.0"
  PROM_PORT: "8000"
  PROM_AGENT_TIMEOUT_SECONDS: "30.0"
  PROM_TOOL_TIMEOUT_SECONDS: "15.0"
  PROM_RATE_LIMIT_REQUESTS: "100"
  PROM_RATE_LIMIT_WINDOW_SECONDS: "60"
  PROM_CORS_ORIGINS: '["https://yourdomain.com"]'
