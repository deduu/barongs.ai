apiVersion: apps/v1
kind: Deployment
metadata:
  name: barongsai
  labels:
    app: barongsai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: barongsai
  template:
    metadata:
      labels:
        app: barongsai
    spec:
      containers:
        - name: barongsai
          image: barongsai:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: barongsai-config
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
