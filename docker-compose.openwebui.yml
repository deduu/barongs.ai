services:
  pormetheus:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE_URL=http://pormetheus:8000/v1
      - OPENAI_API_KEY=${PROM_API_KEY:-changeme}
      - WEBUI_AUTH=false
    volumes:
      - open-webui-data:/app/backend/data
    depends_on:
      pormetheus:
        condition: service_healthy
    restart: unless-stopped

volumes:
  open-webui-data:
